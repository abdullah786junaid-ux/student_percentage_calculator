<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Percentage Calculator</title>
</head>
<body>
    <h2>Student Percentage Calculator</h2>
    <form method="post">
        <label>Total Marks:</label>
        <input type="text" name="total_marks" required><br><br>
        <label>Obtained Marks:</label>
        <input type="text" name="obtained_marks" required><br><br>
        <button type="submit">Calculate Percentage</button>
        <button type="reset">Reset</button>
    </form>

    {% if percentage %}
        <h3>Percentage: {{ percentage }}</h3>
    {% endif %}
</body>
</html>
